<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/all.css" media="all">
    <link rel="stylesheet" href="estilos/media.css" media="screen and (min-width: 769) and (max-width: 992)">
    <link rel="stylesheet" href="estilos/grande.css" media="screen and (min-width: 993)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key,person">
</head>
<body>
    <main>
        <section id="um">
            
        </section>
        <section id="dois">
            <h1>
                Login
            </h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.
            </p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="yellow">
                    <label for="email">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </label>
                    <input type="email" name="email" id="email" required autocomplete="email" placeholder="seu e-mail" class="black">
                </div>
                <div class="yellow">
                    <label for="senha">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                    </label>
                    <input type="password" name="senha" id="senha" required placeholder="sua senha" minlength="8" maxlength="20" class="black">
                </div>
                <div>
                    <input type="submit" value="Entrar" id="tres">
                </div>
                <div>
                    <input type="submit" value="Esqueci a senha" id="quatro">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
